<h2 mat-dialog-title>Add Player</h2>
<mat-dialog-content>
  <p>Enter Players Name</p>
  <mat-form-field>
    <mat-label></mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="name" cdkFocusInitial>Add</button>
</mat-dialog-actions>

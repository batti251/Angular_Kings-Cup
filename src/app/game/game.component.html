  @for (item of game.players; track $index) {
    <app-player class="player-list" [name]="item"  [ngStyle]="{'top.px': 80 * ($index +1) , 'right.px': 0}">
    </app-player>

  }

<div class="playground">
  <div class="card-deck">
    @for (card of [1,2,3,4,5]; track $index) {
    <div [ngStyle]="{ 'right.px': $index * 2 }" class="cards">
      <img src="/assets/img/cards/card_cover.png" alt="" />
    </div>
    }
    
    <img
      (click)="drawCard()"
      class="cards"
      src="/assets/img/cards/card_cover.png"
      alt=""
    />

    @for (card of game.discardPile; track card) {
    <img
      class="cards played-card"
      src="/assets/img/cards/{{ card }}.png"
      alt=""
    />
    }
    
    <img
      class="cards pick-card"
      *ngIf="pickCard"
      src="/assets/img/cards/{{ newCard }}.png"
      alt=""
    />
  </div>

</div>

<button mat-fab color="primary" (click)="openDialog()" aria-label="Example icon button with a delete icon">
          <mat-icon>add</mat-icon>
</button>

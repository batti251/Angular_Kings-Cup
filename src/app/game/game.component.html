<div *ngIf="game">
@for (item of game.players; track $index) {
<app-player
  class="player-list"
  [playerActive]="$index == game.currentPlayer"
  [name]="item"
  [ngStyle]="{ 'top.px': 80 * ($index + 1), 'right.px': 0 }"
>
{{item}}
</app-player>
}

<div class="playground">
  <div class="card-deck">
    @for (card of [1,2,3,4,5]; track $index) {
    <div [ngStyle]="{ 'right.px': $index * 2 }" class="cards">
      <img src="/assets/img/cards/card_cover.png" alt="" />
    </div>
    }

    <img
      (click)="drawCard()"
      class="cards"
      src="/assets/img/cards/card_cover.png"
      alt=""
    />

    @for (card of game.discardPile; track card) {
    <img
      class="cards played-card"
      src="/assets/img/cards/{{ card }}.svg"
      alt=""
    />
    }

    <img
      class="cards pick-card"
      *ngIf="game.pickCard"
      src="/assets/img/cards/{{ game.playerCard }}.svg"
      alt=""
    />

  </div>


</div>

<app-game-card-effect class="card-info" [card]="newCard"></app-game-card-effect>

</div>
